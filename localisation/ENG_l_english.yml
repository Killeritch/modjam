# National Spirits and Politics Localization
##################################
mothballed_navy:0 "Mothballed Navy"
mothballed_navy_desc:0 "The remnants of our Royal Navy, laying in a derelict state across various dry-docks across Britain"
disgraced_military:0 "Disgraced Military"
disgraced_military_desc:0 "Much of our officer cadre defected or lies dead on forgotten fields. Likewise our standards are captured and our arms disgarded. Most of our standing professional army are walking wounded"
broken_nation:0 "Broken Nation"
broken_nation_desc:0 "Workers strike often and the people demand reform"
brightest_minds_dead:0 "Our Fallen Youth"
brightest_minds_dead_desc:0 "We conscripted our finest to fight and die in the trenches, our nation's future inventions are buried among the bones".
blackshirt_labour_union_reform:0 "Blackshirt Unions"
blackshirt_labour_union_reform_desc:0 "Leftists have used trade unions to foster anti-Imperial sentiment, the workers stand behind Mosley!"