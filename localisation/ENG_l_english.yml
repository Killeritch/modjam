l_english:

england.1.t:0 "One Step Towards Success!"
england.1.d:0 "We have placed our friends to govern the realm, perhaps together we can create a new era."
england.1.a:0 "Together my friends!"

england.3.t:0 "Remove Blackshirt influence."
england.3.d:0 "The British Union of Fascists have been a constant concern in our politics, much of government are blackshirt sympathizers and we fear a coup."
england.3.a:0 "We are committed."

england.99.t:0 "Blackshirt Exiles."
england.99.d:0 "General Campbell, the shadow dictator of England has banished the street-army of the British Union of Fascists - the Blackshirts, we can accept them to bolster our position, but ruin relations with the dictatorship, or politically move them on to our neighbors."
england.99.a:0 "Integrate them."
england.99.b:0 "We cannot risk the controversy, move them along."

england.5.t:0 "Ban radical socialism!"
england.5.d:0 "Various radical socialist organizations have caused a lot of industrial damage, as well as creating worker discontent, we cannot reform our nation with their revolutionary ideas poisoning the people."
england.5.a:0 "Take them out!"

england.999.t:0 "Banished Leftists."
england.999.d:0 "General Campbell under advisement from Sir Oswald Mosley has banished radical leftist movements in England, some of these political refugees have arrived on our border asking for asylum, taking them in risks diplomatic relations."
england.999.a:0 "Welcome them."
england.999.b:0 "They have no place in our society either."

england.1488.t:0 "Military Police Arrive At The Mosley Residence.."
england.1488.d:0 "Sir Oswald Mosley has escaped! Our police arrived at an empty house with all Blackshirt documents burned or missing!"
england.1488.a:0 "Damn! Where is he?"

england.1489.t:0 "An Escorted Convoy.."
england.1489.d:0 "Escorted by our naval forces a large flotilla docks at Sevastopol, it appears that the English Dictator attempted to imprison all members of the British Union of Fascists, Sir Oswald Mosley, its leader; fled Britain, knowing the details and plans from his supporters in government. A significant percentage of the British Armed Forces, and Loyalist politicians have now come to Ukraine, hoping to foster a government in-exile."
england.1489.a:0 "Free warships? Free soldiers? Of course!"

navaltreaty.4.t:0 "Diplomats from Hispania."
navaltreaty.4.d:0 "We have been approached by an offer from 'Little' Hispania, they have a need for warships, and we have a need for technological recovery, the trade is simple, some of our mothballed fleet for Hispanic Advisors. Though we'll be keeping out battleships for our eventual rise to power.."
navaltreaty.4.a:0 "The deal is signed!"
navaltreaty.4.b:0 "We will not help a potential rival."

england.77.t:0 "We march into Scotland!"
england.77.d:0 "Almost all of Scotland has been annexed, however radical Scottish Internationalists have fled to the Shetlands, and Hebridges; declaring a 'Free Alba'. We will come back once we've quelled the new provinces."
england.77.a:0 "Not worth our time.. Yet" 

freealba.1.t:0 "Resist the English!"
freealba.1.d:0 "The English have decided to attack our proud nation, our forces are prepared to fight to the last, internationalism shall not fall!"
freealba.1.a:0 "Freedom from the Imperialists!"

