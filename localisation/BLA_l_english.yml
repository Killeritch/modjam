 BLA_LHS.1.t:0 "Our colonies occupied!"
 BLA_LHS.1.d:0 "The Hispanians have occupied our colonies in Africa! If we can't freem them in a few months time, they might surrender and end up taken by our enemy!"
 BLA_LHS.1.a:0 "We must conquer them back at once!"
 BLA_LHS.2.t:0 "Victory in Africa!"
 BLA_LHS.2.d:0 "We successfully occupied the Bulgarian Colonies in Africa! If we can keep them occupied for long enough, they might surrender and be ceded to us..."
 BLA_LHS.2.a:0 "Let's try to do that then."
 BLA_LHS.3.t:0 "Set Global Flag"
 BLA_LHS.3.d:0 "This event should normally be hidden. It sets a flag so the game can recheck in 3 months if the Bulgarian colonies are still occupied."
 BLA_LHS.3.a:0 "Okay"
 BLA_LHS.4.t:0 "Our colonies surrender..."
 BLA_LHS.4.d:0 "We have lost our colonies since we were unable to take them back...a peace deal has been signed with Hispaniola transferring our holdings in Africa to them."
 BLA_LHS.4.a:0 "Damn it!"
 BLA_LHS.5.t:0 "Our troops victorious!"
 BLA_LHS.5.d:0 "We have successfully taken the African colonies of Bulgaria! They have signed a peace deal with us yesterday, and their former holdings are now in our hands."
 BLA_LHS.5.a:0 "Great!"
 BLA_LHS.6.t:0 "Hispaniola is beat!"
 BLA_LHS.6.d:0 "We have driven back the Hispanians far enough to be able to say we won the war. They will be forced to pay war reparations to us for one year."
 BLA_LHS.6.a:0 "Victory!"
 BLA_LHS.7.t:0 "A shattering defeat!"
 BLA_LHS.7.d:0 "The Bulgarians have defeated us! We were forced to sign a treaty obliging us to pay war reparations to them for one year. This is not the last they have seen of us though..."
 BLA_LHS.7.a:0 "We wait...for now."
 
