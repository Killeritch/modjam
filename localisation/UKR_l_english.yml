 ukraine.5.a:0 "Deploy The Kiev Chornomortsi!"
 ukraine.6.t:0 "Ukraine In 1936"
 ukraine.6.desc:0 "Following the collapse of the Russian Tsardom in 1917, Ukrainians, being the largest and most influential of the empire's minorities, were quick to declare independence. After a an exceedingly short war with Russia for independence, Russia agreed to a peace deal, due to the threat of the bolsheviks. From 1918 until 1926, Ukraine maintained a fragile democracy under the Chief Otaman, Symon Petliura, a figure beloved by all. On the 13th of July 1926, a Jewish anarchist shot Petliura during a pro-democracy rally in Kharkov. The ensuing chaos was seized upon by Stepan Bandera, and his Organisation of Radical Ukrainian Nationalists (ORUN), who stormed the presidential palace in Kiev, backed by the majority of the populace who were fired up with anti-semitic rhetoric. Now, Ukraine has for 10 years been in a state of stagnation. A fragile agreement between the ORUN and the Ukrainian General Staff signed in november 1926 has limited the radicals' powers, and concentrated much of Ukraine's political and economic power in the hands of aristocrats and oligarchs. However, with the military becoming increasingly complacent, and more revolutionary radicals becoming prominent, this uneasy stability is soon to come crashing down."
 ukraine.6.a:0 "Long live Ukraine!"