 ####FOCUSLOC####
 UKR_appoint_biskupsky:0 "Appoint Biskupsky Foreign Minister"
 UKR_appoint_biskupsky_desc:0 "The billionaire, aristocrat, and military man Vasily Biskupsky is famous for his meddlings in the politics of other nations by means of his vast wealth. Perhaps he would like to do this in an official capacity."
 UKR_foreign_ministry:0 "Expand The Foreign Ministry"
 UKR_foreign_ministry_desc:0 "In an increasingly hostile world, we can no longer afford to be an insular state."
 UKR_appoint_shulhyn:0 "Appoint Shulhyn Foreign Minister"
 UKR_appoint_shulhyn_desc:0 "A social democrat, and foreign minister to the Chief Otaman himself before the ORUN regime, Oleksandr Shulhyn would prove useful in improving our international relations. Perhaps bringing him into the cabinet would also serve to nullify his dangerous popularity."
 UKR_political_change:0 "Political Change"
 UKR_political_change_desc:0 "Since the assassination of the Chief Otaman, Symon Petliura, 10 years ago, Ukraine has been in a state of political stagnation. The ORUN seized power shortly after Petliura's death, with the military agreeing to cease opposition to the coup on the condition that the party's most radical policies were not implemented. Now, Ukraine hangs in the balance, between several power blocs, and we must decide which to empower."
 UKR_strengthen_bandera:0 "Strengthen Bandera"
 UKR_chornomortsi_desc:0 "The Chornomortsi, originally simply a scouting organisation for teenage boys, has become a formidable paramilitary under its leader and founder, Roman Shukhevych. More revolutionary measures may be needed to bring Ukraine to greatness, and were we to promote Shukheyvich and his Chornomortsi, relaxing the laws around their practices, we may increase their popularity."
 UKR_chornomortsi:0 "Empower The Chornomortsi"
 UKR_strengthen_bandera_desc:0 "Chairman Stepan Bandera's vision for Ukraine has been routinely impeded by disloyal figures in the military, and usurpers within the party. We must act to establish centralised power."
 UKR_military_leadership:0 "Military Leadership"
 UKR_military_leadership_desc:0 "Ukraine has spent a decade stagnant, in the withering hands of the ORUN. These 'radicals' are of course nothing but socialists in disguise; Ukraine needs her true sons and daughters to take the reigns, and guide Ukraine away from corruption."
 UKR_begin_purge:0 "Begin The Purge"
 UKR_begin_purge_desc:0 "All those not unwaveringly loyal to the supreme leader shall be thoroughly investigated. It was a mistake after seizing power to cower to special interests, and let the democrats, socialists, and seditionists roam free. Ukraine shall be purged of these evils."
 UKR_appoint_shukhevych:0 "Appoint Shukhevych Interior Minister"
 UKR_appoint_shukhevych_desc:0 "The central figure in the revolutionary wing of the ORUN is Roman Shukhevych. He is young and dynamic, and could offer invaluable energy and direction to the Ukrainian state."
 UKR_appoint_sinkler:0 "Appoint Sinkler Interior Minister"
 UKR_appoint_sinkler_desc:0 "Perhaps the most respected member of the Ukrainian General Staff is the old aristocrat, Volodymyr Sinkler. Descended from Anglo-Swedish nobles in service to the Tsar, upon the collapse of Russia in 1917, he immediately declared himself for Ukrainian independence, and is widely popular amongst soldiers."
 UKR_appoint_skoropadskyi:0 "Appoint Skoropadskyi Interior Minister"
 UKR_appoint_skoropadskyi_desc:0 "A noble of Ukrainian blood, believed by many to be a legitimate candidate for Hetman of Ukraine, Pavlo Skoropadskyi is a devout royalist and prominent military figure. Not so popular amongst the lower ranks of the army or the workers, he finds his support amongst the officer core and big businessmen of Ukraine."
 UKR_chornomortsi_divisions:0 "Sanction Chornomortsi Divisions"
 UKR_chornomortsi_divisions_desc:0 "With its recent surge in popularity, the Chornomortsi paramilitary has grown to considerable size, numbering several hundred thousand members. The unofficial militant wing of the ORUN should now be slowly integrated into the state army, now it is virtually equal in strength."
 UKR_agitate_aristocrats:0 "Agitate Against The Aristocrats"
 UKR_agitate_aristocrats_desc:0 "We must let the workers, farmers, and soldiers of Ukraine know that it is not the ORUN or radicalist ideas that have left them dissatisfied. Rather, it is those who have stopped the party from implementing its agenda; the wealthy industrialists, the decadent generals, and the landed nobility."
 UKR_purge_democrats:0 "Purge Democrats"
 UKR_purge_democrats_desc:0 "'Social Democrats', 'liberals', all just cunning aliases for subversive communists. This is a dangerous world, and for the good of Ukraine, those who wish to undermine the regime by stirring up trade unions and soldiers' councils should be despatched immediately."
 UKR_purge_army:0 "Purge The Army"
 UKR_purge_army_desc:0 "When the chairman came to power in 1936, it was dissenters in the military that threatened civil war should we enforce the policies of the ORUN. Now they are complacent, they think us in the palms of their hands. We should strike quickly, remove them from power, and punish their arrogance."

 ####IDEALOC####
 UKR_class_divide:0 "Anti-Bourgeoisie Sentiment"
 UKR_class_divide_desc:0 "Thanks to the agitation of the revolutionary Chornomortsi, the workers, peasants, and soldiers of Ukraine have been swayed to mistrust, or even hate, the landed classes. This has resulted in increased support for the ORUN. However, Shukhevych's rhetoric sounds suspiciously Bolshevist..."
 white_guard:0 "Legacy of The White Guard"
 white_guard_desc:0 "Feared veterans of the many border wars following the peace of Brest-Litovsk, Symon Petliura's Ukrainian White Guard form the basis for Ukrainian military tradition."

